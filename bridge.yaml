# 关节状态反馈（Gazebo到ROS）
- ros_topic_name: "/joint_states"
  gz_topic_name: "/world/car_world/model/bipedal/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS
  qos_profile: RELIABLE

