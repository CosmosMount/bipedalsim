# 键盘输入桥接（如果使用Gazebo键盘插件）
- ros_topic_name: "/keyboard/keypress"
  gz_topic_name: "/keyboard/keypress"
  ros_type_name: "std_msgs/msg/Int32"
  gz_type_name: "gz.msgs.Int32"
  direction: GZ_TO_ROS
  qos_profile: RELIABLE

# 右轮力矩控制（ROS到Gazebo）
- ros_topic_name: "/model/bipedal/joint/Rwheel_joint/cmd_force"
  gz_topic_name: "/model/bipedal/joint/Rwheel_joint/cmd_force"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ
  qos_profile: RELIABLE

